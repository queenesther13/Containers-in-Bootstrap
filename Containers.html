<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
        <title>Containers in html</title>
    </head>
    <body>
        <div class="container bg-primary" style="height: 100px;">
            This is containers that has a maximum width
        </div>
        <div class="container-fluid bg-secondary" style="height: 100px;">
            This is containers-fluid that does not have a maximum width
        </div>
    </body>
</html>
